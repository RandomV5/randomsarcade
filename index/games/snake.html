<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    h1 { margin-top: 20px; }
    #gameCanvas { background: #222; display: block; margin: 30px auto; border-radius: 8px; }
    #score { font-size: 1.2em; margin: 10px; }
    button { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Snake</h1>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <button onclick="startGame()">Restart</button>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDiv = document.getElementById('score');
    let snake, direction, food, score, gameActive, interval;

    function startGame() {
      snake = [{x: 10, y: 10}];
      direction = {x: 1, y: 0};
      food = spawnFood();
      score = 0;
      gameActive = true;
      scoreDiv.textContent = 'Score: 0';
      clearInterval(interval);
      interval = setInterval(gameLoop, 100);
    }

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * 20),
        y: Math.floor(Math.random() * 20)
      };
    }

    function gameLoop() {
      if (!gameActive) return;
      const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
      // Wall collision
      if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) return gameOver();
      // Self collision
      if (snake.some(seg => seg.x === head.x && seg.y === head.y)) return gameOver();
      snake.unshift(head);
      // Food collision
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDiv.textContent = 'Score: ' + score;
        food = spawnFood();
      } else {
        snake.pop();
      }
      draw();
    }

    function draw() {
      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, 400, 400);
      // Draw snake
      ctx.fillStyle = '#00e6c3';
      snake.forEach(seg => {
        ctx.fillRect(seg.x * 20, seg.y * 20, 18, 18);
      });
      // Draw food
      ctx.fillStyle = '#ffd166';
      ctx.fillRect(food.x * 20, food.y * 20, 18, 18);
    }

    function gameOver() {
      gameActive = false;
      clearInterval(interval);
      scoreDiv.textContent += ' â€” Game Over!';
    }

    document.addEventListener('keydown', e => {
      if (!gameActive) return;
      if (e.key === 'ArrowUp' && direction.y !== 1) direction = {x: 0, y: -1};
      else if (e.key === 'ArrowDown' && direction.y !== -1) direction = {x: 0, y: 1};
      else if (e.key === 'ArrowLeft' && direction.x !== 1) direction = {x: -1, y: 0};
      else if (e.key === 'ArrowRight' && direction.x !== -1) direction = {x: 1, y: 0};
    });

    startGame();
  </script>
</body>
</html>
