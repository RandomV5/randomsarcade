<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px; margin: 30px auto; }
        .cell { width: 100px; height: 100px; font-size: 2em; background: #f0f0f0; border: 1px solid #ccc; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .cell:hover { background: #e0e0e0; }
        #status { margin: 20px; font-size: 1.2em; }
        button { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="status">Player X's turn</div>
    <div class="board" id="board"></div>
    <button onclick="resetGame()">Restart</button>
    <script>
        let board = Array(9).fill('');
        let currentPlayer = 'X';
        let gameActive = true;
        const statusDiv = document.getElementById('status');
        const boardDiv = document.getElementById('board');

        function renderBoard() {
            boardDiv.innerHTML = '';
            board.forEach((cell, i) => {
                const cellDiv = document.createElement('div');
                cellDiv.className = 'cell';
                cellDiv.textContent = cell;
                cellDiv.onclick = () => handleCellClick(i);
                boardDiv.appendChild(cellDiv);
            });
        }

        function handleCellClick(i) {
            if (!gameActive || board[i]) return;
            board[i] = currentPlayer;
            renderBoard();
            if (checkWin()) {
                statusDiv.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
            } else if (board.every(cell => cell)) {
                statusDiv.textContent = "It's a draw!";
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusDiv.textContent = `Player ${currentPlayer}'s turn`;
            }
        }

        function checkWin() {
            const winPatterns = [
                [0,1,2],[3,4,5],[6,7,8],
                [0,3,6],[1,4,7],[2,5,8],
                [0,4,8],[2,4,6]
            ];
            return winPatterns.some(pattern =>
                pattern.every(idx => board[idx] === currentPlayer)
            );
        }

        function resetGame() {
            board = Array(9).fill('');
            currentPlayer = 'X';
            gameActive = true;
            statusDiv.textContent = `Player ${currentPlayer}'s turn`;
            renderBoard();
        }

        renderBoard();
    </script>
</body>
</html>
